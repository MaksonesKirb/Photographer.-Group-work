<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LENSLORD</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/logo.svg" type="image/svg">
</head>
<body>
	<div class="header">
		<img src="img/ph.svg" height="50" width="50" class="logo">
		<div class="menu">
			<ul class="ul_menu">
				<li>ABOUT</li>
				<hr class="first_line">
				<li>PHOTOGRAPHERS</li>
				<hr class="second_line">
				<li>PRICES</li>
			</ul>
		</div>
	</div>
	<div class="second_block">
		<img src="img/big_lens.png" height="670" width="640" class="lens">
		<img src="img/vk_logo.svg" class="VK" height="40" width="40">
		<img src="img/telegram_logo.svg" class="TG" height="40" width="40">
		<img src="img/youtube_logo.svg" class="YT" height="40" width="40">
		<img src="img/tumblr_logo.svg" class="TB" height="40" width="40">
		<h1 class="company_name">LENSLORD</h1>
		<p class="phrase_text">Улыбайтесь — Вас снимают.</p>
		<button class="btn" id="btn_first"><p class="btn_text">ЗАКАЗАТЬ СЪЁМКУ</p></button>
		<button class="btn" id="btn_second"><p class="btn_text">РАССЧИТАТЬ СТОИМОСТЬ</p></button>
	</div>
	<div class="third_block">
		<div class="third_block1">
			<img src="img/third_block img/1.svg">
			<img src="img/third_block img/2.svg">
			<img src="img/third_block img/3.svg">
			<img src="img/third_block img/4.svg">
		</div>
		<div class="third_block2">
			<img src="img/third_block img/5.svg">
			<img src="img/third_block img/6.svg">
			<img src="img/third_block img/7.svg">
			<img src="img/third_block img/8.svg">
		</div>
	</div>
	<div class="citata">
        <div class="main">
            <div class="main__div-1">
                <div class="podblock"></div>
                <div class="podblock"></div>
                <div class="podblock"></div>
                <div class="podblock citate"><p class="words">«Фотография – это способ чувствовать, касаться, любить.
                    То, что вы поймали на пленку, запечатлено навсегда…
                    Плёнка запоминает мелочи, хранит память о мелочах
                    даже тогда, когда вы всё забыли»</p>
                <h1 class="author">Аарон Сискинд</h1>
            </div>
            </div>
            <div class="main__div-2">
                <div class="podblock-2"></div>
                <div class="podblock-2"><img src="img/chuvachok.png"></div>
            </div>
        </div>
    </div>
</body>
</html>
